<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="https://i.imgur.com/Q11WFez.png">
    <!-- Etiqueta para agrega ícono para que sea visible en Dispositivos Móviles cuando se agregue un sitio Web a la pantalla del escritorio en un Smartphone, es decir, 
        cuando se cree un acceso directo para el mismo. Tiene en el atributro "rel" el nombre "apple-touch-icon", porque este ícono fue utilizado
        inicialmente por dispositivos Apple únicamente, pero luego, su uso se volvió general, aunque siguió conservando el nombre "apple-touch-icon".  -->
    <link rel="apple-touch-icon" href="https://i.imgur.com/Q11WFez.png">
</head>
<body>
    <h1>Ejemplo</h1>
    <h2>Personal Site</h2>
    <h3>Mi Sitio Web personal</h3>
</body>
</html>
